<div class="content">
  <div class="container">
    <app-side-bar></app-side-bar>
    <div class="col-md-9 col-sm-12 w3ls_dresses_grid_left ">
      <div class="w3ls_dresses_grid_left_grid">
        <div class="w3ls_dresses_grid_left_grid_sub newwidth">

          <div class="ecommerce_dres-type">
            <div class="container">

              <div class="col-md-8 col-sm-12 w3ls_dresses_grid_left ">
                <div class="w3ls_dresses_grid_left_grid">
                  <h3 class="padding-left">ADD TO  WALT</h3>
                  <div class="w3ls_dresses_grid_left_grid_sub newwidth">
                    <div class="ecommerce_dres-type">
                      <p class="alert alert-danger" *ngIf="errorMessage && !message">{{errorMessage}}</p>
                      <p class="alert alert-success" *ngIf="message && !errorMessage" >{{message}}</p>
                      <form [formGroup]="form" (ngSubmit)="save()" *ngIf="!message">
                        <div class="key">
                          <i class="fa fa-walt" aria-hidden="true"></i>
                          <input type="text" name="walt" required="pleass add walt"  placeholder="walt" formControlName="walt">

                          <div class="clearfix"></div>
                          <span *ngIf="(walt.touched || errorMessage) && walt.invalid  " class="text-danger ">
                            <strong *ngIf="walt.errors?.required">Please
                              enter walt</strong>
                          </span>
                        </div>


                        <input (click)="save()" class="btn btn-primary" type="submit" value="Add Price">
                      </form>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
