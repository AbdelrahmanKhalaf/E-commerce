<div class="content">
  <div class="container">
    <app-side-bar></app-side-bar>
    <div class="col-md-9 col-sm-12 w3ls_dresses_grid_left ">
      <div class="w3ls_dresses_grid_left_grid">
        <div class="w3ls_dresses_grid_left_grid_sub newwidth">
          <app-nav-bar></app-nav-bar>

          <div class="ecommerce_dres-type">
            <div class="container">
              <div class="col-md-8 col-sm-12 w3ls_dresses_grid_left">
                <div class="w3ls_dresses_grid_left_grid">
                  <h3 class="padding-left">Update My Informtion</h3>
                  <div class="w3ls_dresses_grid_left_grid_sub newwidth">
                    <div class="ecommerce_dres-type">
                      <p class="alert alert-danger" *ngIf="errorMessage && !message">{{errorMessage}}</p>
                      <p class="alert alert-success" *ngIf="message && !errorMessage" >{{message}}</p>
                      <form [formGroup]="form" (ngSubmit)="updateInfo()" *ngIf="!message">
                        <label for="gender">Name</label>

                        <div class="key" *ngIf="details">
                          <i class="fa fa-user" aria-hidden="true"></i>
                          <input type="text" name="Name" [(ngModel)]="details.name"   placeholder="Name" formControlName="name">
                          <div class="clearfix"></div>
                          <span *ngIf="(name.touched || errorMessage) && name.invalid" class="text-danger ">
                            <strong *ngIf="name.errors?.required">Please
                              enter name</strong>
                          </span>
                        </div>
                        <label for="gender">Age</label>

                        <div class="key" *ngIf="details" >
                          <i class="fa fa-user" aria-hidden="true"></i>
                          <input type="text"  name="age" [(ngModel)]="details.age"  placeholder="Age" formControlName="age">

                          <div class="clearfix"></div>
                          <span *ngIf="(age.touched || errorMessage) && age.invalid  "  class="text-danger ">
                            <strong *ngIf="age.errors?.required">Please
                              enter age</strong>
                          </span>
                        </div>
                        <label for="gender">Phone</label>

                        <div class="key" *ngIf="details">
                          <i class="fa fa-user" aria-hidden="true"></i>
                          <input type="text"   placeholder="Phone" formControlName="phone" [(ngModel)]="details.phone">
                          <div class="clearfix"></div>
                          <span *ngIf="(phone.touched || errorMessage) && phone.invalid  " class="text-danger ">
                            <strong *ngIf="phone.errors?.required">Please
                              enter phone</strong>
                          </span>
                        </div>
                        <label for="gender">Gender</label>

                        <div class="key" *ngIf="details">
                          <select class="form-control" [(ngModel)]="details.gender" formControlName="gender">
                            <option value="0">Male</option>
                            <option value="1">Fmale</option>
                          </select>
                          <div class="clearfix"></div>
                          <span *ngIf="(phone.touched || errorMessage) && phone.invalid  " class="text-danger ">
                            <strong *ngIf="phone.errors?.required">Please
                              enter phone</strong>
                          </span>
                        </div>
                        <label for="gender">Password</label>

                        <div class="key" *ngIf="details">
                          <i class="fa fa-lock" aria-hidden="true"></i>
                          <input type="password" name="Password" required="" placeholder="Password" formControlName="password">
                          <span *ngIf="(password.touched || errorMessage) && password.invalid  " class="text-danger ">
                            <strong *ngIf="password.errors?.required">Please
                              enter password</strong>
                          </span>
                          <div class="clearfix"></div>

                        </div>

                        <input class="btn btn-primary" type="submit" value="Save">
                      </form>
                    </div>
                  </div>

                </div>

              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
