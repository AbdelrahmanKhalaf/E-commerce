<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body" *ngIf="user">
          <p *ngIf="errorMessage" class="alert alert-danger text-right">{{errorMessage}}</p>
          <form [formGroup]="makeUpdateUser" (ngSubmit)="update()">
            <div class="row">
              <div class="col-md-6 px-md-1">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" placeholder="Username" formControlName="name" [ngModel]="user.name" >
                </div>
              </div>
              <div class="col-md-4 pr-md-1">
                <div class="form-group">
                  <label>Phone</label>
                  <input type="text" class="form-control" placeholder="Phone" [ngModel]="user.phone" formControlName="phone">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pl-md-1">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="address" [ngModel]="user.address" formControlName="address">
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Block</label>
                  <select type="email" class="form-control" [ngModel]="user.blocked" formControlName="blocked">
                    <option value="true">blocked</option>
                    <option value="false">unblocked</option>
                    </select>
                </div>
              </div>



            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" (click)="update()" class="btn btn-fill btn-primary">Save</button>
        </div>
      </div>
    </div>

</div>
